<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Results</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h1>Submitted Info</h1>
      </div>
      <div>
        <p>Name: {{name_on_template}}</p>
        <p>Location: {{location_on_template}}</p>
        <p>Language: {{language_on_template}}</p>
        <p>Comments: {{comments_on_template}}</p>
      </div>
      <input type="button" value="Go Back" />
    </div>
  </body>
</html>
